<!DOCTYPE html>
<head>
    <title>Sections on a webpage</title>
</head>
<body>
    <!-- Navigation tag used to navigate to other pages -->
    <nav>
        <ul>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Section tags used for semantics -->
    <section id="about-us">
        <h2>Introduction</h2>
        <p>This is the introductory section of the webpage.</p>
    </section>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>Easy to use</li>
            <li>Responsive</li>
            <li>Cross-browser compatibility</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@abc.com</p>
        <p>Phone: +1976234324</p>
    </section>

    <footer>
        <p>Copyright: BCIT-CIT</p>
    </footer>
</body>
</html>
