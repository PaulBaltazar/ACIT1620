<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Example - User Profile</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f8ff;
        }

        .profile-card {
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px;
        }
    </style>
</head>
    <body>
        <div class="profile-card" id="profile">
        <!-- JSON data will be loaded here -->
        </div>
        <script>
            const userData = {
                "name": ,
                "age": ,
                "street": ,
                "city": "Toronto",
                "isStudent": false,
                "postal": ,
            }

            // Function to display user data in the profile card
            function displayUserProfile(data) {
                const profileDiv = document.getElementById("profile")

                // Build HTML using JSON Data

                profileDiv.innerHTML
                `<h2>${data.name}</h2>
                <p><strong>Age:</strong>${data.age}</p>
                <p><strong>Email:</strong>${data.email}</p>
                <p><strong>City:</strong>${data.address.city}</p>
                <p><strong>Student:</strong>${data.isStudent? "Yes" : "No"}</p>
                
                div class="skills">
                <strong>Skills:</strong><br>
                ${data.skills.map(skill => `<span>${skill}</span>`).join('')}
                </div>`;
            }

            // Call the function to display the user profile
            displayUserProfile(userData)

        </script>
    </body>
</html>
